<svg width="300" height="180" xmlns="http://www.w3.org/2000/svg">
  <!-- Axes -->
  <line x1="30" y1="150" x2="300" y2="150" stroke="#888" stroke-width="2" /> <!-- x-axis -->
  <line x1="30" y1="10" x2="30" y2="170" stroke="#888" stroke-width="2" /> <!-- y-axis -->
  <!-- y=2x+5: y = 2x + 5 -->
  <!-- x from -10 to 10, scale: 1 unit = 12px horizontally, 1 unit = 12px vertically -->
  <!-- y = 2x + 5, so for x=-10: y=-15, for x=10: y=25 -->
  <!-- Map x=-10 to x=10: xSVG = 30 + (x+10)*12 -->
  <!-- Map y=-15 to y=25: ySVG = 150 - (y+15)*3 -->
  <polyline fill="none" stroke="blue" stroke-width="3" points="
    30,195  
    90,123  
    150,51  
    210,-21  
    270,-93  
  " />
  <!-- Dots for y-intercept and a second point -->
  <circle cx="90" cy="123" r="4" fill="red" /> <!-- (x=0, y=5) -->
  <circle cx="150" cy="51" r="4" fill="red" /> <!-- (x=5, y=15) -->
  <!-- Labels -->
  <text x="35" y="25" font-size="14" fill="black">y</text>
  <text x="285" y="145" font-size="14" fill="black">x</text>
  <text x="100" y="115" font-size="12" fill="red">(0,5)</text>
  <text x="160" y="43" font-size="12" fill="red">(5,15)</text>
</svg>
